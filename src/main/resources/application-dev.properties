spring.application.name=Hire Out - Development Configuration

spring.jpa.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.url = jdbc:postgresql://${{ secrets.DEV_DB_LOCATION_AND_PORT }}
spring.datasource.username = ${{ secrets.DEV_DB_USERNAME }}
spring.datasource.password = ${{ secrets.DEV_DB_PASSWORD }}
spring.jpa.hibernate.ddl-auto = none
logging.level.org.springframework.web = debug
logging.org.hibernate.show-sql = true
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always